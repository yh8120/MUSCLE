<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="html_head()">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<title>DARK MUSCLE</title>
</head>

<body>

    <header th:fragment="header()">
        <nav class="navbar navbar-dark bg-dark bg-gradient">
            <div class="container">
                <a class="navbar-brand title-logo" th:href="@{/training}">DARK MUSCLE</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <input type="hidden" id="userId" th:value="${session.user.id}">
                            <img class="me-1" th:src="@{/images/profile/__${session.user.iconPath}__}" style="width: 30px;" alt="アイコン"> <span class="me-2">[[${session.user.name}]]</span>
                            <input type="submit" class="btn btn-danger btn-sm" value="ログアウト">
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <footer th:fragment="footer()" class="footer fixed-bottom bg-dark">
        <div class="container">
            <p class="text-muted text-center text-dark">&copy;sample.2023.</p>
        </div>
    </footer>

    <th:block th:fragment="javascripts()">
        <script th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </th:block>
</body>

</html>
