<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{parts/common :: html_head()}"></head>

<body>
    <div class="bg-dark bg-gradient text-light vh-100">

        <header th:replace="~{parts/common :: header()}"></header>


        <div class="container mt-4" style="max-width: 960px; min-width: 375px;">
            <form th:action="@{/training/add}" class="form" action="" method="post" th:object="${training}">
                <div class="row mb-3">
                    <label for="name" class="col-md-2 col-form-label">トレーニング名</label>
                    <div class="col-md-10">
                        <input type="text" th:field="*{name}" class="form-control">
                        <small class="error-message" th:errors="*{name}"></small>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="trainingType.id" class="col-md-2 col-form-label">タイプ</label>
                    <div class="col-md-10">
                        <select th:field="*{trainingType.id}" class="form-control">
                            <option th:each="type : ${trainingTypeList}" th:value="${type.id}">[[${type.name}]]</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="trainingPart.id" class="col-md-2 col-form-label">部位</label>
                    <div class="col-md-10">
                        <select th:field="*{trainingPart.id}" class="form-control">
                            <option th:each="part : ${trainingPartList}" th:value="${part.id}">[[${part.name}]]</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="priority.id" class="col-md-2 col-form-label">優先度</label>
                    <div class="col-md-10">
                        <select th:field="*{priority.id}" class="form-control">
                            <option th:each="priority : ${priorityList}" th:value="${priority.id}">[[${priority.name}]]</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="weekday.id" class="col-md-2 col-form-label">曜日</label>
                    <div class="col-md-10">
                        <select th:field="*{weekday.id}" class="form-control">
                            <option th:each="weekday : ${weekdayList}" th:value="${weekday.id}">[[${weekday.name}]]</option>
                        </select>
                    </div>
                </div>

                <input class="btn btn-danger" type="submit" value="保存する">
                <a th:href="@{/training}" class="btn btn-warning">キャンセル</a>
            </form>
            <th:block th:replace="~{parts/common :: javascripts()}"></th:block>
        </div>
    </div>
</body>
</html>
