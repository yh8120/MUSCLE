<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{parts/common :: html_head()}"></head>

<body class="bg-dark text-light" style="padding-bottom: 60px;">

    <header th:replace="~{parts/common :: header()}"></header>


    <div class="container main-container">
        <form th:action="@{/training/log/edit}" method="post">
            <input type="hidden" name="id" th:value="${trainingLog.id}">
            <input type="hidden" name="training.id" th:value="${trainingLog.training.id}">
            <input class="trainingLogLatitude" type="hidden" name="latitude" th:value="${trainingLog.latitude}">
            <input class="trainingLogLogitude" type="hidden" name="logitude" th:value="${trainingLog.logitude}">

            <div class="row mt-4 align-items-center">
                <div class="d-flex justify-content-between align-items-center col-md fs-4 mb-2 title-logo text-truncate">
                <div class="text-truncate">
                <img style="width: 40px;" class="me-2" th:src="@{/images/icon/setting.png}" alt="編集" />
                [[${trainingLog.training.name}]]
                </div>
                <div class="mb-2 d-md-none">
                        <img class="delete cursor-hand" style="width: 40px;" th:src="@{/images/icon/delete.png}" alt="削除" />
                </div>
                </div>
                <div class="col col-md-auto mb-2">
                    <input class="form-control bg-dark bg-gradient text-light  border-0" type="datetime-local" name="registered"
                        th:value="${#dates.format(trainingLog.registered,'yyyy-MM-dd HH:mm')}">
                </div>
                <div class="col-auto mb-2">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button id="addTrainingSet" type="button" class="btn bg-danger bg-gradient text-light">＋</button>
                        <button id="removeTrainingSet" type="button" class="btn bg-danger bg-gradient text-light">ー</button>
                    </div>
                </div>
                <div class="col-auto mb-2 d-none d-md-block">
                        <img class="delete cursor-hand" style="width: 40px;" th:src="@{/images/icon/delete.png}" alt="削除" />
                </div>


            </div>

            <div class="row">
                <div class="col">
                    <div class="table-frame">
                        <table class="table table-dark table-striped text-center text-nowrap table-hover">
                            <thead class="sticky-top bg-light">
                                <tr>
                                    <th class="bg-dark bg-gradient">セット</th>
                                    <th class="bg-dark bg-gradient">重量</th>
                                    <th class="bg-dark bg-gradient">回数</th>
                                    <th class="bg-dark bg-gradient">1RM</th>
                                </tr>
                            </thead>
                            <tbody id="trainingSetListBody">
                                <tr th:each="set,status:${trainingLog.trainingSetList}">
                                    <td class="fs-5 fw-bold align-middle">
                                        <span class="trainingSetOrder">[[${set.order}]]</span>
                                        <input class="trainingSetOrderForm" type="hidden" th:name="'trainingSetList['+${status.index}+'].order'" th:value="${set.order}">
                                        <input class="trainingSetIdForm" type="hidden" th:name="'trainingSetList['+${status.index}+'].id'" th:value="${set.id}">
                                    </td>
                                    <td>
                                        <div class="input-group">
                                            <input class="trainingSetWeight form-control bg-dark bg-gradient text-light  border-0" type="number" th:name="'trainingSetList['+${status.index}+'].weight'"
                                                step="0.1" min="0" max="1000" th:value="${set.weight}" required>
                                            <span class="input-group-text bg-dark bg-gradient text-light  border-0">kg</span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="input-group">
                                            <input class=" trainingSetRep form-control bg-dark bg-gradient text-light  border-0" type="number" th:name="'trainingSetList['+${status.index}+'].rep'"
                                                step="1" min=0 max="1000" th:value="${set.rep}" required>
                                            <span class="input-group-text bg-dark bg-gradient text-light  border-0">回</span>
                                        </div>
                                    </td>
                                    <td class="align-middle">
                                        <span class="trainingSetOneRepMax">[[${set.oneRepMax}]]</span>
                                        <input class="trainingSetOneRepMaxForm" type="hidden" th:name="'trainingSetList['+${status.index}+'].oneRepMax'" th:value=${set.oneRepMax}>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <input class="btn btn-danger" type="submit" value="保存">

                        <a class="btn btn-secondary" th:href="@{/training/log/{id}(id=${trainingLog.training.id})}">キャンセル</a>

                    </div>
                </div>
            </div>
        </form>
        <form id="form-delete" th:action="@{/training/log/delete/{id}(id=${trainingLog.id})}" method="post"></form>
    </div>
    <footer th:replace="~{parts/common :: footer()}"></footer>
    <th:block th:replace="~{parts/common :: javascripts()}"></th:block>
    <script th:src="@{/js/make-training-set.js}"></script>
    <script th:src="@{/js/delete-action.js}"></script>
</body>
<template id="trainingSetTemplate">
    <tr>
        <td class="fs-5 fw-bold align-middle">
            <span class="trainingSetOrder"></span>
            <input class="trainingSetOrderForm" type="hidden">
        </td>
        <td>
            <div class="input-group">
                <input class="trainingSetWeight form-control bg-dark bg-gradient text-light border-0" type="number" step="0.1" min="0" max="1000" required="required">
                <span class="input-group-text bg-dark bg-gradient text-light border-0">kg</span>
            </div>
        </td>
        <td>
            <div class="input-group">
                <input class=" trainingSetRep form-control bg-dark bg-gradient text-light border-0" type="number" step="1" min=0 max="1000" required="required">
                <span class="input-group-text bg-dark bg-gradient text-light border-0">回</span>
            </div>
        </td>
        <td class="align-middle">
            <span class="trainingSetOneRepMax"></span>
            <input class="trainingSetOneRepMaxForm" type="hidden">
        </td>
    </tr>
</template>
</html>
