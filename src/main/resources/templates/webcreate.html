<!DOCTYPE html>
<html lang="ja" xmlns:th= "http://www.thymeleaf.org">
<head th:replace="~{parts/common :: html_head()}"></head>
<body>
<div class="container">

  <h1 class="my-4 h3">視聴覚教材の追加</h1>

  <div class="row">
    <div class="col">

      <form class="form" action="" method="post" th:object="${userForm}">
        <div class="row mb-3">
          <label for="name" class="col-md-2 col-form-label">名前</label>
          <div class="col-md-10">
            <input type="text" th:field="*{name}" class="form-control">
            <small class="error-message" th:errors="*{name}"></small>
          </div>
        </div>
        <div class="row mb-3">
          <label for="email" class="col-md-2 col-form-label">メールアドレス</label>
          <div class="col-md-10">
            <input type="text" th:field="*{email}" class="form-control" readonly="readonly">
          </div>
        </div>
        <div class="row mb-3">
          <label for="loginPass" class="col-md-2 col-form-label">パスワード</label>
          <div class="col-md-10">
            <input type="password" th:field="*{loginPass}" class="form-control">
          </div>
        </div>
        <div class="row mb-3">
          <label for="loginPass" class="col-md-2 col-form-label">もう一度パスワードを入力してください</label>
          <div class="col-md-10">
            <input type="password" th:field="*{loginPassCopy}" class="form-control">
            <small class="error-message" th:errors="*{loginPass}"></small>
          </div>
        </div>

        <div class="row mb-3">
          <label for="birthday" class="col-md-2 col-form-label">誕生日</label>
          <div class="col-md-10">
            <input type="date" th:field="*{birthday}" class="form-control">
            <small class="error-message" th:errors="*{birthday}"></small>
          </div>
        </div>

        <div class="row mb-3">
          <label for="sex.id" class="col-md-2 col-form-label">性別</label>
          <div class="col-md-10">
            <select th:field="*{sex.id}" class="form-control">
              <option th:each="sex : ${sexList}" th:value="${sex.id}">[[${sex.name}]]</option>
            </select>
          </div>
        </div>
        
        <div class="row mb-3 form-check">
          <div class="col-md-10">
            <input type="checkbox" th:field="*{agreement}" class="form-check-input">
          <label for="agreement" class="form-check-label">規約に同意します。</label>
            <small class="error-message" th:errors="*{agreement}"></small>
          </div>
        </div>

        <input class="btn btn-primary" type="submit" value="保存する">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <a th:href="@{/admin/material/list}" class="btn btn-light">キャンセル</a>
      </form>

    </div><!-- /.col- -->
  </div><!-- /.row -->

</div><!-- /.container -->
<th:block th:replace="~{parts/common :: javascripts()}"></th:block>
</body>
</html>
