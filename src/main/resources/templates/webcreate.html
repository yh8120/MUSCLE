<!DOCTYPE html>
<html lang="ja" xmlns:th= "http://www.thymeleaf.org">
<head th:replace="~{parts/common :: html_head()}"></head>
<body class="bg-dark text-light" style="padding-bottom: 60px;">
<div class="container">

  <h1 class="h3 title-logo my-4">会員登録</h1>

  <div class="row">
    <div class="col">

      <form class="form" action="" method="post" th:object="${userForm}">
        <div class="row mb-3">
          <label for="name" class="col-md-2 col-form-label">名前</label>
          <div class="col-md-10">
            <input type="text" th:field="*{name}" class="form-control bg-dark bg-gradient text-light border-0">
            <small class="error-message" th:errors="*{name}"></small>
          </div>
        </div>
        <div class="row mb-3">
          <label for="email" class="col-md-2 col-form-label">メールアドレス</label>
          <div class="col-md-10">
            <input type="text" th:field="*{email}" class="form-control bg-dark bg-gradient text-light border-0" readonly="readonly">
          </div>
        </div>
        <div class="row mb-3">
          <label for="loginPass" class="col-md-2 col-form-label">パスワード</label>
          <div class="col-md-10">
            <input type="password" th:field="*{loginPass}" class="form-control bg-dark bg-gradient text-light border-0">
          </div>
        </div>
        <div class="row mb-3">
          <label for="loginPass" class="col-md-2 col-form-label">もう一度パスワードを入力してください</label>
          <div class="col-md-10">
            <input type="password" th:field="*{loginPassCopy}" class="form-control bg-dark bg-gradient text-light border-0">
            <small class="error-message" th:errors="*{loginPass}"></small>
          </div>
        </div>

        <div class="row mb-3">
          <label for="birthday" class="col-md-2 col-form-label">誕生日</label>
          <div class="col-md-10">
            <input type="date" th:field="*{birthday}" class="form-control bg-dark bg-gradient text-light border-0">
            <small class="error-message" th:errors="*{birthday}"></small>
          </div>
        </div>

        <div class="row mb-3">
          <label for="sex.id" class="col-md-2 col-form-label">性別</label>
          <div class="col-md-10">
            <select th:field="*{sex.id}" class="form-control bg-dark bg-gradient text-light border-0">
              <option th:each="sex : ${sexList}" th:value="${sex.id}">[[${sex.name}]]</option>
            </select>
          </div>
        </div>
        
        <div class="row mb-3">
          <label for="sex.id" class="col-md-2 col-form-label">アイコン
          <img id="iconImage" class="me-1" th:src="@{/images/profile/1.png}" style="width: 30px;" alt="アイコン"></label>
          <div class="col-md-10">
            <select th:field="*{iconPath}" class="form-control bg-dark bg-gradient text-light border-0">
              <option th:each="seq : ${#numbers.sequence(1,6)}" th:value="${seq}+'.png'">[[${seq}]].png</option>
            </select>
          </div>
        </div>
        
        <div class="row mb-3 form-check">
          <div class="col-md-10">
            <input type="checkbox" th:field="*{agreement}" class="form-check-input">
          <label for="agreement" class="form-check-label">規約に同意します。</label>
            <small class="error-message" th:errors="*{agreement}"></small>
          </div>
        </div>

        <input class="btn btn-danger" type="submit" value="保存する">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <a th:href="@{/login}" class="btn btn-secondary">キャンセル</a>
      </form>

    </div><!-- /.col- -->
  </div><!-- /.row -->

</div><!-- /.container -->
<th:block th:replace="~{parts/common :: javascripts()}"></th:block>
<script>
$(document).ready(function(){
	$("#iconPath").change(function(){
		let iconPath = "/images/profile/"+$(this).val();
		$("#iconImage").attr("src",iconPath);
	})
})
</script>
</body>
</html>
